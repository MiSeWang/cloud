server:
  port: 10088

spring:
  application:
    name: core-zuul
  cloud:
    config:
      uri: http://${CLOUD_CONFIG_INSTANCE:localhost}:10100
      profile: ${CLOUD_CONFIG_PROFILE:dev}
      name: base-core, ${spring.application.name}
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://${CLOUD_EUREKA_INSTANCE:localhost}:10080/eureka/
  instance:
    lease-renewal-interval-in-seconds: 3    #网关拉取注册到eureka上面的微服务时间间隔为3秒, 解决开发环境微服务注册反应慢的问题
    prefer-ip-address: true
